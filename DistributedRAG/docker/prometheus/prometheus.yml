global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API instances monitoring
  - job_name: 'api_instances'
    static_configs:
      - targets:
          - 'api1:8000'
          - 'api2:8000'
          - 'api3:8000'
    metrics_path: '/metrics'

  # Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx_status'

  # MongoDB monitoring (if exporter is added)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  # Kafka monitoring (if exporter is added)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']