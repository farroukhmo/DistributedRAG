events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "Nginx Load Balancer is healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to API running on host machine
        location / {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Check if API is available, otherwise return friendly message
            proxy_pass http://host.docker.internal:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # If backend is down, show error
            proxy_intercept_errors on;
            error_page 502 503 504 = @api_down;
        }

        # Friendly error when API is down
        location @api_down {
            return 200 '{"status":"load_balancer_ready","message":"Nginx is running. Start your API on port 8000 to enable proxying.","api_port":8000}';
            add_header Content-Type application/json;
        }
    }

    # Status page
    server {
        listen 8080;
        location /nginx_status {
            stub_status;
            access_log off;
        }
    }
}